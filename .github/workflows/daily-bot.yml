name: Daily Insider Bot

on:
  schedule:
    - cron: '30 10 * * *'  # Runs every day at 6:30 AM ET (10:30 UTC)
  workflow_dispatch:        # Optional: lets you run it manually from GitHub

jobs:
  run-insider-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run bot
        run: python main.py