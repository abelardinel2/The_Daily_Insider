name: Fetch and Notify Insider Flow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Runs every hour â€” adjust as needed

jobs:
  fetch_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”„ Fetch and Update insider_flow.json
        run: python fetch_and_update_insider_flow.py

      - name: ğŸ’¾ Commit and push updated insider_flow.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add insider_flow.json
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "Update insider_flow.json"
            git push
            echo "âœ… Pushed updated insider_flow.json!"
          fi

      - name: ğŸš€ Send Telegram Summary
        run: python send_telegram.py