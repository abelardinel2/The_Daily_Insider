name: Fetch and Notify Insider Flow

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: üìÇ Checkout Repository
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

     - name: Fetch and Update insider_flow.json
      run: python fetch_and_update_insider_flow.py

      - name: üíæ Commit and push updated insider_flow.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add insider_flow.json

          if git diff --cached --quiet; then
            echo "‚úÖ No changes to commit."
          else
            git commit -m "Update insider_flow.json"
            git push
            echo "‚úÖ Pushed updated insider_flow.json!"
          fi

      - name: üöÄ Send Telegram Summary
        run: python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SUMMARY_LABEL: ${{ vars.SUMMARY_LABEL }}
          COMPANY_NAME: ${{ vars.COMPANY_NAME }}