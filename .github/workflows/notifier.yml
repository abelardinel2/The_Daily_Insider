name: Notify Insider Flow

on:
  schedule:
    - cron: '0 12 * * *'  # 8:00 AM EDT
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install requests

      - name: Send Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c "
import json, os, requests
from datetime import datetime, timedelta

try:
  with open('insider_flow.json') as f:
    data = json.load(f)
  top_buys = float(data['top_buys'])
  top_sells = float(data['top_sells'])
  total_buys = float(data['total_buys'])
  total_sells = float(data['total_sells'])

  # Calculate the 5-day date range ending today
  end_date = datetime.today().replace(hour=0, minute=0, second=0, microsecond=0).strftime('%B %d, %Y')  # June 29, 2025
  start_date = (datetime.today() - timedelta(days=5)).replace(hour=0, minute=0, second=0, microsecond=0).strftime('%B %d, %Y')  # June 24, 2025
  date_range = f'{start_date}–{end_date}'  # June 24–June 29, 2025
  print(f'Debug: start_date={start_date}, end_date={end_date}')

  # Middle man step: Calculate and cap dominance ratio
  if total_buys + total_sells > 0:
    if total_sells > total_buys and total_buys > 0:  # Avoid division by zero
      ratio = total_sells / total_buys
      if ratio > 10000:  # Cap extreme dominance
        dominance_level = 'Overwhelming Sell Dominance'
      elif ratio > 100:
        dominance_level = 'Strong Sell Dominance'
      else:
        dominance_level = 'Mild Sell Dominance'
    elif total_buys > total_sells and total_sells > 0:
      ratio = total_buys / total_sells
      if ratio > 10000:
        dominance_level = 'Overwhelming Buy Dominance'
      elif ratio > 100:
        dominance_level = 'Strong Buy Dominance'
      else:
        dominance_level = 'Mild Buy Dominance'
    else:
      dominance_level = 'Balanced Market'
  else:
    dominance_level = 'No Data'

  bias_detail = f'{dominance_level} 👀'

  # Format the message
  msg = f'''
  📊 Insider Flow Summary ({date_range})

  💰 Top Buys: ${top_buys:,.2f}
  💥 Top Sells: ${top_sells:,.2f}

  🧮 Total Buys: ${total_buys:,.2f} | Total Sells: ${total_sells:,.2f}
  📉 {bias_detail}
  '''

  url = f'https://api.telegram.org/bot{os.getenv('TELEGRAM_BOT_TOKEN')}/sendMessage'
  response = requests.post(url, json={'chat_id': os.getenv('TELEGRAM_CHAT_ID'), 'text': msg})
  response.raise_for_status()
  print('✅ Telegram sent!')
except Exception as e:
  print(f'❌ Error: {e}')
  raise
"